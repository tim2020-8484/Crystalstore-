<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crystal Store</title>

<link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, 'Inter', sans-serif;
  background: linear-gradient(180deg, #f5f5f7, #ffffff);
  color: #1d1d1f;
  overflow-x: hidden;
}

/* Hero */
.hero {
  text-align: center;
  padding: 120px 20px 80px;
}

.hero h1 {
  font-size: 64px;
  font-weight: 600;
  margin: 0;
  letter-spacing: -1px;
}

.hero p {
  margin-top: 15px;
  font-size: 20px;
  color: #6e6e73;
}

/* Liquid Glass Card */
.glass {
  position: relative;
  background: rgba(255, 255, 255, 0.55);
  backdrop-filter: blur(25px) saturate(180%);
  -webkit-backdrop-filter: blur(25px) saturate(180%);
  border-radius: 30px;
  border: 1px solid rgba(255, 255, 255, 0.7);
  box-shadow: 0 20px 40px rgba(0,0,0,0.08);
  padding: 40px;
  transition: 0.4s ease;
  overflow: hidden;
}

/* світловий блік */
.glass::before {
  content: "";
  position: absolute;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.6), transparent 60%);
  transform: rotate(25deg);
  top: -50%;
  left: -50%;
  opacity: 0.6;
}

.glass:hover {
  transform: translateY(-8px);
  box-shadow: 0 30px 60px rgba(0,0,0,0.12);
}

/* Section */
.section {
  max-width: 1100px;
  margin: auto;
  padding: 40px 20px 120px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
  gap: 60px;
}

.product {
  text-align: center;
}

.product img {
  width: 100%;
  border-radius: 20px;
  margin-bottom: 20px;
  transition: 0.4s ease;
}

.product img:hover {
  transform: scale(1.03);
}

.product h2 {
  font-size: 24px;
  margin: 10px 0;
}

.product p {
  color: #6e6e73;
}

/* Button */
.button {
  display: inline-block;
  margin-top: 20px;
  padding: 12px 28px;
  border-radius: 999px;
  background: rgba(0, 113, 227, 0.9);
  backdrop-filter: blur(10px);
  color: white;
  text-decoration: none;
  font-weight: 500;
  transition: 0.3s;
}

.button:hover {
  background: rgba(0, 90, 180, 0.95);
}

/* Footer */
footer {
  text-align: center;
  padding: 60px 20px;
  font-size: 14px;
  color: #86868b;
}
</style>
</head>

<body>

<section class="hero">
  <h1>Crystal Store</h1>
  <p>Ручні прозорі мініатюри з ефектом рідкого скла</p>
</section>

<section class="section">

  <div class="glass product">
    <img src="https://via.placeholder.com/500x350.png?text=Crystal+Ship">
    <h2>Прозорий кораблик</h2>
    <p>Чисті лінії. Світлові відблиски. Мінімалізм.</p>
    <a class="button" href="https://forms.gle/Z63yVGRPB1R5HVqN9" target="_blank">
      Замовити
    </a>
  </div>

  <div class="glass product">
    <img src="https://via.placeholder.com/500x350.png?text=Crystal+Plane">
    <h2>Прозорий літачок</h2>
    <p>Легкість форми та глибина прозорості.</p>
    <a class="button" href="https://forms.gle/Z63yVGRPB1R5HVqN9" target="_blank">
      Замовити
    </a>
  </div>

</section>

<footer>
© 2026 Crystal Store
</footer>

</body>
</html>

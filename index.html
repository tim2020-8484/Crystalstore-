<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crystal Store</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
  background: #ffffff;
  color: #1d1d1f;
}

/* HEADER */
header {
  text-align: center;
  padding: 80px 20px 40px;
}

header h1 {
  font-size: 48px;
  font-weight: 600;
  margin: 0;
}

header p {
  color: #6e6e73;
  font-size: 18px;
}

/* PRODUCTS */
.container {
  max-width: 1000px;
  margin: auto;
  padding: 40px 20px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 40px;
}

.card {
  background: rgba(255,255,255,0.7);
  backdrop-filter: blur(15px);
  border-radius: 20px;
  padding: 30px;
  text-align: center;
  border: 1px solid #e5e5e5;
  transition: 0.3s;
}

.card:hover {
  transform: translateY(-5px);
}

.card img {
  width: 100%;
  border-radius: 15px;
}

.card h2 {
  margin: 20px 0 10px;
}

.card p {
  color: #6e6e73;
}

/* BUTTON */
.button {
  display: inline-block;
  margin-top: 15px;
  padding: 10px 24px;
  background: #0071e3;
  color: white;
  text-decoration: none;
  border-radius: 20px;
  font-size: 14px;
}

.button:hover {
  background: #005bb5;
}

/* FOOTER */
footer {
  text-align: center;
  padding: 60px 20px;
  font-size: 14px;
  color: #86868b;
}
</style>
</head>

<body>

<header>
  <h1>Crystal Store</h1>
  <p>Прозорі мініатюри ручної роботи</p>
</header>

<section class="container">

  <div class="card">
    <img src="https://via.placeholder.com/500x300.png?text=Ship" alt="Кораблик">
    <h2>Прозорий кораблик</h2>
    <p>Мінімалістична ручна робота.</p>
    <a class="button" href="https://docs.google.com/forms/d/e/1FAIpQLSd9pr6m-8sXXRlYxjzB8Arm-BYxtC88-5q7pRQHxUWXmYwnhQ/viewform?usp=header" target="_blank">
      Замовити
    </a>
  </div>

  <div class="card">
    <img src="https://via.placeholder.com/500x300.png?text=Plane" alt="Літачок">
    <h2>Прозорий літачок</h2>
    <p>Легкий дизайн з чистими лініями.</p>
    <a class="button" href="https://docs.google.com/forms/d/e/1FAIpQLSd9pr6m-8sXXRlYxjzB8Arm-BYxtC88-5q7pRQHxUWXmYwnhQ/viewform?usp=header" target="_blank">
      Замовити
    </a>
  </div>

</section>

<footer>
© 2026 Crystal Store
</footer>

</body>
</html>
